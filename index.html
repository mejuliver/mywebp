<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>WEBP Website</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h3>background dependent webp sample</h3>
			</div>
			<div class="col-sm-12">
				<div class="webp-bg" data-src="img/img.jpg" style="background-image:url('img/build/images/img.webp');height:300px;height:300px;"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<h3>Non-background dependent webp sample</h3>
			</div>
			<div class="col-sm-12">
				<figure>
					<img class="webp-img" data-src="img/img.jpg" src="img/build/images/img.webp" alt="Non-background dependent webp sample">
				</figure>
			</div>
		</div>
	</div>
	<script src="webp.js"></script>
</body>
</html>
